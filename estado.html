<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="./img/moneda.png" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/cosmo/bootstrap.min.css">
    <style>
        td {
            min-width: 100px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top" style="height: 60px;">
        <div class="container">

            <div class="d-flex align-items-center w-50">
                <!--Ficha-->
                <img class="rounded-circle ficha me-1" style="width:38px; height: 38px;">
                <div class="progress w-50" role="progressbar" aria-label="Progreso" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100" style="height: 16px;">
                    <div class="progress-bar bg-primary progreso"></div>
                </div>
            </div>

            <div class="text-center float-end text-white">
                <i class="fa-solid fa-wallet fa-lg me-1"></i>
                <small>S/. <span class="billetera"></span></small>
            </div>
        </div>
    </nav>

    <main style="margin-bottom: 50px; margin-top: 60px;">
        <div class="container py-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center"><i class="fa-solid fa-wallet me-1"></i> <b>Tu Billetera</b></h2>
                    <p class="fs-1 text-center mb-0">S/. <span class="billetera"></span></p>
                </div>
            </div>

            <input type="text" class="form-control mt-2" id="monto" placeholder="Agregar ingresos o gastos">
            <div class="d-flex flex-nowrap mt-2">
                <button class="btn btn-success w-100 me-1 btn-billetera">Ingreso</button>
                <button class="btn btn-danger w-100 ms-1 btn-billetera">Gasto</button>
            </div>
            <hr>
            <button class="btn btn-primary w-100 btn-flujo">Pago Mensual</button>
            <button class="btn btn-dark w-100 mt-2 btn-hijo">Nuevo Hijo</button>

            <nav class="mt-5">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link w-50 text-success active" id="nav-ingresos-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-ingresos" type="button" role="tab" aria-controls="nav-ingresos"
                        aria-selected="true">Tus Ingresos</button>
                    <button class="nav-link w-50 text-danger" id="nav-gastos-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-gastos" type="button" role="tab" aria-controls="nav-gastos"
                        aria-selected="false">Tus Gastos</button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-ingresos" role="tabpanel"
                    aria-labelledby="nav-ingresos-tab" tabindex="0">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr class="table-dark">
                                    <th scope="col"><b>Descripcion</b></th>
                                    <th scope="col"><b>Monto</b></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Salario</td>
                                    <td>S/. <span class="salario"></span></td>
                                </tr>
                                <tr class="ingresos">
                                    <td class="bg-primary text-white text-center" colspan="2"><b>Ingresos Pasivos</b>
                                    </td>
                                </tr>
                                <tr class="no-ingresos">
                                    <td colspan="2">No tienes ingresos pasivos</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr class="table-dark">
                                    <td scope="col"><b>TOTAL</b></td>
                                    <td scope="col"><b>S/. <span class="total-ingresos"></span></b></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-gastos" role="tabpanel" aria-labelledby="nav-gastos-tab"
                    tabindex="0">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr class="table-dark">
                                    <th scope="col"><b>Descripcion</b></th>
                                    <th scope="col"><b>Monto</b></th>
                                </tr>
                            </thead>
                            <tbody class="deudas">
                                <tr>
                                    <td>Impuestos</td>
                                    <td>S/. <span class="impuestos"></span></td>
                                </tr>
                                <tr>
                                    <td>Gastos Mensuales</td>
                                    <td>S/. <span class="gastos"></span></td>
                                </tr>
                                <tr>
                                    <td>Hijos</td>
                                    <td>S/. <span class="hijos"></span></td>
                                </tr>
                                <tr class="prestamos">
                                    <td class="bg-primary text-white text-center" colspan="2"><b>Prestamos</b></td>
                                </tr>
                                <tr class="no-prestamos">
                                    <td colspan="2">No has realizado ningun prestamo</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr class="table-dark">
                                    <td scope="col"><b>TOTAL</b></td>
                                    <td scope="col"><b>S/. <span class="total-gastos"></span></b></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="navbar navbar-dark bg-dark fixed-bottom shadow-lg" style="height: 50px;">
        <div class="container">
            <div class="d-flex justify-content-around w-100">
                <a href="./home.html"><i class="fa-solid fa-house fa-xl text-white"></i></a>
                <span><i class="fa-solid fa-money-bill-transfer fa-xl text-white"></i></span>
                <a href="./balance.html"><i class="fa-solid fa-file-invoice-dollar fa-xl text-white"></i></a>
            </div>
        </div>
    </nav>

    <div class="modals"></div>

    <script src="https://kit.fontawesome.com/f3dac0d917.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/modals/render.js"></script>
    <script src="./js/modals/modals.js"></script>
    
    <script src="./js/herramientas.js"></script>
    <script src="./js/finanzas.js"></script>

    <script src="./js/estado/render.js"></script>
    <script src="./js/estado/billetera.js"></script>
    <script src="./js/estado/hijos.js"></script>
</body>

</html>
