<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowCash</title>
    <link rel="icon" type="image/png" href="./img/moneda.png"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main>
        <section class="w-100 vh-100 bg-primary pantalla-bloqueo">
            <div class="h-100 d-flex flex-column justify-content-center">
                <img src="./img/billetera-kawaii-meditando.png" class="w-100">
                <p class="text-white text-center parpadeo">Presione en cualquier lado para continuar</p>
            </div>
        </section>

        <div class="container">
            <section class="w-100 vh-100 pantalla-nombre" style="display: none;">
                <div class="h-100 d-flex flex-column justify-content-center">
                    <img src="./img/billetera-kawaii-pregunta.png" class="w-100">
                    <form class="mt-4">
                        <h2 class="text-center"><b>¿Cuál es tu nombre?</b></h2>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                        <button class="btn btn-primary w-100 mt-2 btn-nombre" type="button">Siguiente</button>
                    </form>
                </div>
            </section>

            <section class="w-100 vh-100 pantalla-ruleta" style="display: none;">
                <div class="h-100 d-flex flex-column justify-content-center">
                    <h2 class="text-center"><b>Gira la ruleta de profesiones</b></h2>
                    <p class="text-center text-muted mb-0"><small>Click en la ruleta para girarla</small></p>
                    <div class="text-center" id='spin'>
                        <canvas id="canvas" width="300" height="300"></canvas>
                    </div>
                    <button class="btn btn-primary w-100 mt-2 btn-ruleta disabled" type="button">Siguiente</button>
                    <div class="w-100" style="position: relative;">
                        <img src="./img/billetera-kawaii-pensando.png" class="w-75" style="position: absolute; bottom: 35px; left: 40%;">
                    </div>
                </div>
            </section>

            <section class="w-100 vh-100 pt-4 pb-5 pantalla-ficha" style="display: none;">
                <h2 class="text-center"><b>Escoje tu ficha</b></h2>
                <p class="text-center text-muted mb-3"><small>Has click en la ficha para seleccionarla</small></p>
                <div class="row row-cols-2 h-100 pb-5 overflow-auto fichas"></div>
            </section>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/f3dac0d917.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./js/iniciar/tarjetas.js"></script>
    <script src="./js/iniciar/ruleta.js"></script>
    <script src="./js/iniciar/iniciar.js"></script>
</body>

</html>
