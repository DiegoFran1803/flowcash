<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowCash</title>
    <link rel="icon" type="image/png" href="./img/moneda.png" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/cosmo/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark py-3 shadow">
        <div class="container">
            <div class="d-flex flex-column align-items-center w-100 h-100 text-white">
                <!--Menu-->
                <div class="d-flex justify-content-between w-100 pt-3 pb-4 px-2">
                    <i class="fa-solid fa-volume-high fa-lg btn-audio"></i>
                    <i class="fa-solid fa-right-from-bracket fa-lg btn-salir"></i>
                </div>
                <!--Menu-->

                <!--Ficha-->
                <img class="rounded-circle ficha mb-2" style="width:120px; height: 120px;">

                <!--Usuario-->
                <div class="text-center mb-3">
                    <h3 class="mb-0"><b class="nombre"></b></h3>
                    <p class="profesion mb-0"></p>
                    <i class="fa-solid fa-baby-carriage me-1"></i></i><span class="hijos">0</span>
                </div>
                <!--Usuario-->

                <!--Progreso-->
                <div class="d-flex flex-nowrap align-items-center w-100 mb-4">
                    <div class="bg-primary badge me-1 progreso">0</div>
                    <div class="progress w-100" role="progressbar" aria-label="Progreso" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100" style="height: 20.5px;">
                        <div class="progress-bar bg-primary barra-progreso"></div>
                    </div>
                </div>
                <!--Progreso-->

                <!--Dinero-->
                <div class="d-flex justify-content-around w-100">
                    <div class="text-center">
                        <i class="fa-solid fa-wallet fa-2xl mb-3"></i>
                        <p><small><b>Billetera</b>: S/. <span class="billetera"></span></small></p>
                    </div>
                    <div class="text-center">
                        <i class="fa-solid fa-hand-holding-dollar fa-2xl mb-3"></i>
                        <p><small><b>Patrimonio</b>: S/. <span class="patrimonio"></span></small></p>
                    </div>
                </div>
                <!--Dinero-->
            </div>
        </div>
    </nav>

    <main style="margin-bottom: 50px;">
        <div class="container py-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="w-100 px-2"><b>Salario:</b> <span class="float-end">S/. <span class="salario"></span></span></p>
                    <p class="w-100 px-2"><b>Ingresos Pasivos:</b> <span class="float-end">S/. <span class="ingresos-pasivos"></span></span></p>
                    <p class="w-100 py-1 px-2 border border-success"><b>Ingresos:</b> <span class="float-end">S/. <span class="ingresos"></span></span></p>
                    <p class="w-100 py-1 px-2 border border-danger"><b>Gastos:</b> <span class="float-end">S/. <span class="gastos"></span></span></p>
                    <hr>
                    <p class="w-100 py-1 px-2 bg-primary text-white"><b>Pago Mensual:</b> <span class="float-end">S/. <span class="flujo"></span></span></p>
                </div>
            </div>
        </div>
    </main>

    <nav class="navbar navbar-dark bg-dark fixed-bottom shadow-lg" style="height: 50px;">
        <div class="container">
            <div class="d-flex justify-content-around w-100">
                <span><i class="fa-solid fa-house fa-xl text-white"></i></span>
                <a href="./estado.html"><i class="fa-solid fa-money-bill-transfer fa-xl text-white"></i></a>
                <a href="./balance.html"><i class="fa-solid fa-file-invoice-dollar fa-xl text-white"></i></a>
            </div>
        </div>
    </nav>

    <div class="modals"></div>

    <script src="https://kit.fontawesome.com/f3dac0d917.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./js/modals/render.js"></script>
    <script src="./js/modals/modals.js"></script>
    
    <script src="./js/herramientas.js"></script>
    <script src="./js/finanzas.js"></script>
    
    <script src="./js/home/render.js"></script>
    <script src="./js/home/menu.js"></script>
</body>

</html>
